<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - Kamen Paper Noze</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div class="container">
        <button id="start">Start Game</button>
        <div id="select">
            <h2>Zvol si svoj predmet</h2>
            <button class="selectbtn" id="k">kamen</button>
            <button class="selectbtn" id="p">papier</button>
            <button class="selectbtn" id="n">noznice</button>
        </div>
        <div id="status">
            <h2 id="winner">Vyhral si</h2>
            <h2 id="values">ty: kamen, bot: noznice</h2>
        </div>
        <input type="text" id="player-name" maxlength="10" minlength="4" placeholder="zadaj svoje meno">
        <button id="next">Dalsie kolo</button>

        <div id="history">
            <h3>Historia:</h3>
            <!--  -->
            
        </div>

        <div id="scores">
        <h2>Score:</h2>
            <div><h4 id="player-name-sc">Ty: </h4><div id="player">0</div></div>
            <div><h4>Bot: </h4><div id="bot">0</div>
        </div>

    </div>

    <button id="reset">Resetovat</button>

</body>

</html>
