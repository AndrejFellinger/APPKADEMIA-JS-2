<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - Kamen Paper Noze</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<style>
    div{
        margin: 10px;
    }

    .container{
        text-align: center;
    }

    body{
        background: rgb(22, 22, 22);
    }

    *{
        font-family: Arial, Helvetica, sans-serif;
    }

    h2{
        color: white;
    }

    button{
        font-size: 20px;
        padding: 15px;
    }

    #select{
        display: none;
    }
</style>

<script>

    let player;
    let pc;
    let player2;

$(document).ready(function(){
  $("#start").click(function(){
    
    console.log("PLAY");

    $("#start").css('display', 'none');
    $('#select').css('display', 'block');

  });

  $("#k").click(function(){
        player = "K";
        console.log('hrac:' + player);
    });

    $("#p").click(function(){
        player = "P";
        console.log('hrac:' + player);
    });

    $("#n").click(function(){
        player = "N";
        console.log('hrac:' + player);
    });

  $(".selectbtn").click(function(){

    console.log("SELECT");

    pc = Math.floor(Math.random() * 3);
    console.log(pc + 1);

    if(pc + 1 == 1){
        player2 = "K";
    }
    if(pc + 1 == 2){
        player2 = "P";
    }
    if(pc + 1 == 3){
        player2 = "N";
    }

    console.log('botko:' + player2);

    if(player == "K" && player2 == "K"){
        console.log('remiza');
    }

    if(player == "P" && player2 == "P"){
        console.log('remiza');
    }

    if(player == "N" && player2 == "N"){
        console.log('remiza');
    }

    // REMIZA UP

    if(player == "K" && player2 == "N"){
        console.log('player WIN');
    }

    if(player == "P" && player2 == "K"){
        console.log('player WIN');
    }

    if(player == "N" && player2 == "P"){
        console.log('player WIN');
    }

    // HRAC VYHRA UP

    if(player == "P" && player2 == "N"){
        console.log('player2 WIN');
    }

    if(player == "N" && player2 == "K"){
        console.log('player2 WIN');
    }

    if(player == "K" && player2 == "P"){
        console.log('player2 WIN');
    }

    // BOTKO VYHRA UP


  });

});

</script>

<body>
    <div class="container">
        <button id="start">Start Game</button>
        <div id="select">
            <h2>Zvol si svoj predmet</h2>
            <button class="selectbtn" id="k">kamen</button>
            <button class="selectbtn" id="p">papier</button>
            <button class="selectbtn" id="n">noznice</button>
        </div>
    </div>
</body>

</html>
